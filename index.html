<!DOCTYPE html>
<html>

<head>
    <title>
        Login
    </title>
    <link rel=stylesheet type="text/css" href="CSS/login.css" />
</head>

<body>
    <div class="fixed-navigation">
        <a href="#" class='navigation-link'>Roomater</a>
        <div class="navigation-login">
            <form method=post action="login.php" class="login-form">
                <input type="text" name="usernameTxt" placeholder="Username" />
                <input type="password" name="passwordTxt" placeholder="Password" />
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
    <div class="sign-up">
        <h2 class="sign-up-header">Sign up!</h2>
        <form class="register-form">
            <div class="top-row">
                <input type="text" required name="firstnameTxt" placeholder="First Name" />
            <input type="text" required name="lastnameTxt" placeholder="Last Name" />
            </div>
            <div class="middle-row">
                <input type="text" required name="usernameTxt" placeholder="Username" />
            </div>
            <div class="middle-row-password">
                <input type="password" required name="passwordTxt" placeholder="Password" />
                <input type="password" required name="confPasswordTxt" placeholder="Confirm Password" />
            </div>
            
            <input type="text" required name="emailTxt" placeholder="Email" />
            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>
</body>

</html>
